<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Resume</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="logo">
                <i class="fas fa-file-alt"></i>
                Smart Resume Builder
            </a>
        </div>
    </nav>

    <div class="resume-container">
        <!-- Resume Form -->
        <form id="resume-form" class="resume-form">
            <div class="form-grid">
                <!-- Left Column -->
                <div class="left-column">
                    <!-- Personal Information -->
                    <section class="form-section">
                        <h2>Personal Information</h2>
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="job-title">Job Title</label>
                            <input type="text" id="job-title" name="job-title" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" required></textarea>
                        </div>
                    </section>

                    <!-- Social Links -->
                    <section class="form-section">
                        <h2>Social Links</h2>
                        <div class="form-group">
                            <label for="github">GitHub Profile</label>
                            <input type="url" id="github" name="github" placeholder="https://github.com/username">
                        </div>
                        <div class="form-group">
                            <label for="linkedin">LinkedIn Profile</label>
                            <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username">
                        </div>
                        <div class="form-group">
                            <label for="portfolio">Portfolio Website</label>
                            <input type="url" id="portfolio" name="portfolio" placeholder="https://your-portfolio.com">
                        </div>
                    </section>

                    <!-- Professional Experience -->
                    <section class="form-section">
                        <h2>Professional Experience</h2>
                        <div id="experience-container">
                            <div class="experience-item">
                                <div class="form-group">
                                    <label>Job Title</label>
                                    <input type="text" name="experience-title[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Company</label>
                                    <input type="text" name="experience-company[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Duration</label>
                                    <input type="text" name="experience-duration[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea name="experience-description[]" rows="3" required></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="add-experience" class="secondary-button">
                            <i class="fas fa-plus"></i> Add Experience
                        </button>
                    </section>
                </div>

                <!-- Right Column -->
                <div class="right-column">
                    <!-- Profile Picture -->
                    <section class="form-section">
                        <h2>Profile Picture</h2>
                        <div class="photo-upload">
                            <input type="file" id="profile-photo" accept="image/*">
                            <div id="photo-preview" class="photo-preview">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                    </section>

                    <!-- Profile Summary -->
                    <section class="form-section">
                        <h2>Profile Summary</h2>
                        <div class="form-group">
                            <textarea id="profile-summary" name="profile-summary" rows="5" required></textarea>
                        </div>
                    </section>

                    <!-- Education -->
                    <section class="form-section">
                        <h2>Education</h2>
                        <div id="education-container">
                            <div class="education-item">
                                <div class="form-group">
                                    <label>Degree</label>
                                    <input type="text" name="education-degree[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Institute</label>
                                    <input type="text" name="education-institute[]" required>
                                </div>
                                <div class="form-group">
                                    <label>Year</label>
                                    <input type="text" name="education-year[]" required>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="add-education" class="secondary-button">
                            <i class="fas fa-plus"></i> Add Education
                        </button>
                    </section>




                    <!-- Skills -->
                    <section class="form-section">
                        <h2>Skills</h2>
                        <div class="form-group">
                            <label>Key Skills (one per line)</label>
                            <textarea id="key-skills" name="key-skills" rows="4" required></textarea>
                        </div>
                    </section>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" id="preview-resume" class="primary-button">
                    <i class="fas fa-eye"></i> Preview Resume
                </button>
            </div>
        </form>

        <!-- Resume Preview -->
        <div id="resume-preview" class="resume-preview" style="display: none;">
            <!-- Preview content will be dynamically inserted here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
